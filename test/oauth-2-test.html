<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>api-security-documentation test</title>

  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
  <script src="../../../mocha/mocha.js"></script>
  <script src="../../../chai/chai.js"></script>
  <script src="../../../wct-mocha/wct-mocha.js"></script>

  <script type="module" src="../api-security-documentation.js"></script>
  <script type="module" src="../api-oauth2-settings-document.js"></script>
</head>
<body>
  <test-fixture id="OAuth2">
    <template>
      <api-security-documentation></api-security-documentation>
    </template>
  </test-fixture>

  <test-fixture id="OAuth2Settings">
    <template>
      <api-oauth2-settings-document></api-oauth2-settings-document>
    </template>
  </test-fixture>

  <script type="module">
  import {AmfLoader} from './amf-loader.js';
  suite('api-security-documentation: OAuth2', () => {
    [
      ['Regular model', false],
      ['Compact model', true]
    ].forEach((item) => {
      suite(item[0], () => {
        let security;
        let amf;
        suiteSetup(() => {
          return AmfLoader.load('oauth_2_0', item[1])
          .then((data) => {
            amf = data[0];
            security = data[1];
          });
        });
        let element;
        setup(() => {
          element = fixture('OAuth2');
          element.amfModel = amf;
          element.security = security;
        });

        test('_scheme is computed', () => {
          assert.typeOf(element._scheme, 'object');
        });

        test('type is set', () => {
          assert.equal(element.type, 'OAuth 2.0');
        });

        test('description is set', () => {
          assert.typeOf(element.description, 'string');
        });

        test('_hasDescription is computed', () => {
          assert.isTrue(element._hasDescription);
        });

        test('headers is set', () => {
          assert.typeOf(element.headers, 'array');
          assert.lengthOf(element.headers, 1);
        });

        test('_hasHeaders is computed', () => {
          assert.isTrue(element._hasHeaders);
        });

        test('queryParameters is set', () => {
          assert.typeOf(element.queryParameters, 'array');
          assert.lengthOf(element.queryParameters, 1);
        });

        test('_hasQueryParameters is computed', () => {
          assert.isTrue(element._hasQueryParameters);
        });

        test('responses is set', () => {
          assert.typeOf(element.responses, 'array');
          assert.lengthOf(element.responses, 2);
        });

        test('_hasResponses is computed', () => {
          assert.isTrue(element._hasResponses);
        });

        test('settings is set', () => {
          assert.typeOf(element.settings, 'object');
        });

        test('_hasSettings is computed', () => {
          assert.isTrue(element._hasSettings);
        });

        test('_hasOA1Settings is computed', () => {
          assert.isFalse(element._hasOA1Settings);
        });

        test('_hasOA2Settings is computed', () => {
          assert.isTrue(element._hasOA2Settings);
        });

        test('hasCustomProperties is computed', () => {
          assert.isFalse(element.hasCustomProperties);
        });

        test('Settings title is rendered', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('.settings-title');
            assert.ok(node);
            done();
          });
        });

        test('Renders OAuth2 settings element', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('api-oauth2-settings-document');
            assert.ok(node);
            done();
          });
        });

        test('OAuth2 settings element has properties set', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('api-oauth2-settings-document');
            assert.typeOf(node.amfModel, 'array');
            assert.typeOf(node.settings, 'object');
            done();
          });
        });

        test('Renders query parameters doc element', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('api-parameters-document');
            assert.ok(node);
            done();
          });
        });

        test('Query parameters element has properties set', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('api-parameters-document');
            assert.typeOf(node.amfModel, 'array');
            assert.typeOf(node.queryParameters, 'array');
            done();
          });
        });

        test('Renders headers doc element', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('api-headers-document');
            assert.ok(node);
            done();
          });
        });

        test('Headers element has properties set', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('api-headers-document');
            assert.typeOf(node.amfModel, 'array');
            assert.typeOf(node.headers, 'array');
            done();
          });
        });

        test('Renders responses doc element', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('api-responses-document');
            assert.ok(node);
            done();
          });
        });

        test('Responses element has properties set', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('api-responses-document');
            assert.typeOf(node.amfModel, 'array');
            assert.typeOf(node.returns, 'array');
            done();
          });
        });
      });
    });
  });

  suite('api-oauth2-settings-document', () => {
    [
      ['Regular model', false],
      ['Compact model', true]
    ].forEach((item) => {
      suite(item[0], () => {
        let security;
        let amf;
        suiteSetup(() => {
          return AmfLoader.load('oauth_2_0', item[1])
          .then((data) => {
            amf = data[0];
            security = data[1];
          });
        });
        let element;
        setup(() => {
          element = fixture('OAuth2Settings');
          element.amfModel = amf;
          const settings = element._computePropertyObject(security,
            element.ns.raml.vocabularies.security + 'settings');
          element.settings = settings;
        });

        test('accessTokenUri is set', () => {
          assert.equal(element.accessTokenUri, 'http://api.domain.com/oauth2/token');
        });

        test('hasAccessTokenUri is computed', () => {
          assert.isTrue(element.hasAccessTokenUri);
        });

        test('authorizationUri is set', () => {
          assert.equal(element.authorizationUri, 'http://api.domain.com/oauth2/auth');
        });

        test('hasAuthorizationUri is computed', () => {
          assert.isTrue(element.hasAuthorizationUri);
        });

        test('authorizationGrants is set', () => {
          assert.deepEqual(element.authorizationGrants, ['authorization_code', 'implicit', 'https://schema.org/auth']);
        });

        test('hasAuthorizationGrants is computed', () => {
          assert.isTrue(element.hasAuthorizationGrants);
        });

        test('scopes is set', () => {
          assert.deepEqual(element.scopes, [{
            label: 'profile',
            description: undefined
          }, {
            label: 'email',
            description: undefined
          }]);
        });

        test('hasScopes is computed', () => {
          assert.isTrue(element.hasScopes);
        });

        test('Access token uri is rendered', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('[data-type="access-token-uri"]');
            assert.ok(node);
            done();
          });
        });

        test('Authorizartion uri is rendered', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('[data-type="authorization-uri"]');
            assert.ok(node);
            done();
          });
        });

        test('Authorization grants list is rendered', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('[data-type="authorization-grants"]');
            assert.ok(node);
            done();
          });
        });

        test('Authorization scopes list is rendered', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('[data-type="authorization-scopes"]');
            assert.ok(node);
            done();
          });
        });
      });
    });
  });
  </script>
</body>
</html>
