<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>api-security-documentation test</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="amf-loader.js"></script>
  <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
  <link rel="import" href="../api-security-documentation.html">
  <link rel="import" href="../api-oauth1-settings-document.html">
</head>
<body>
  <test-fixture id="OAuth1">
    <template>
      <api-security-documentation></api-security-documentation>
    </template>
  </test-fixture>

  <test-fixture id="OAuth1Settings">
    <template>
      <api-oauth1-settings-document></api-oauth1-settings-document>
    </template>
  </test-fixture>

  <script>
  /* global AmfLoader */
  suite('api-security-documentation: OAuth1', () => {
    [
      ['Regular model', false],
      ['Compact model', true]
    ].forEach((item) => {
      suite(item[0], () => {
        let security;
        let amf;
        suiteSetup(() => {
          return AmfLoader.load('oauth_1_0', item[1])
          .then((data) => {
            amf = data[0];
            security = data[1];
          });
        });
        let element;
        setup(() => {
          element = fixture('OAuth1');
          element.amfModel = amf;
          element.security = security;
        });

        test('_scheme is computed', () => {
          assert.typeOf(element._scheme, 'object');
        });

        test('type is set', () => {
          assert.equal(element.type, 'OAuth 1.0');
        });

        test('description is set', () => {
          assert.typeOf(element.description, 'string');
        });

        test('_hasDescription is computed', () => {
          assert.isTrue(element._hasDescription);
        });

        test('headers is set', () => {
          assert.typeOf(element.headers, 'array');
          assert.lengthOf(element.headers, 1);
        });

        test('_hasHeaders is computed', () => {
          assert.isTrue(element._hasHeaders);
        });

        test('queryParameters is set', () => {
          assert.typeOf(element.queryParameters, 'array');
          assert.lengthOf(element.queryParameters, 1);
        });

        test('_hasQueryParameters is computed', () => {
          assert.isTrue(element._hasQueryParameters);
        });

        test('responses is set', () => {
          assert.typeOf(element.responses, 'array');
          assert.lengthOf(element.responses, 1);
        });

        test('_hasResponses is computed', () => {
          assert.isTrue(element._hasResponses);
        });

        test('settings is set', () => {
          assert.typeOf(element.settings, 'object');
        });

        test('_hasSettings is computed', () => {
          assert.isTrue(element._hasSettings);
        });

        test('_hasOA1Settings is computed', () => {
          assert.isTrue(element._hasOA1Settings);
        });

        test('_hasOA2Settings is computed', () => {
          assert.isFalse(element._hasOA2Settings);
        });

        test('hasCustomProperties is computed', () => {
          assert.isFalse(element.hasCustomProperties);
        });

        test('Settings title is rendered', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('.settings-title');
            assert.ok(node);
            done();
          });
        });

        test('Renders OAuth1 settings element', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('api-oauth1-settings-document');
            assert.ok(node);
            done();
          });
        });

        test('OAuth1 settings element has properties set', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('api-oauth1-settings-document');
            assert.typeOf(node.amfModel, 'array');
            assert.typeOf(node.settings, 'object');
            done();
          });
        });

        test('Renders query parameters doc element', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('api-parameters-document');
            assert.ok(node);
            done();
          });
        });

        test('Query parameters element has properties set', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('api-parameters-document');
            assert.typeOf(node.amfModel, 'array');
            assert.typeOf(node.queryParameters, 'array');
            done();
          });
        });

        test('Renders headers doc element', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('api-headers-document');
            assert.ok(node);
            done();
          });
        });

        test('Headers element has properties set', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('api-headers-document');
            assert.typeOf(node.amfModel, 'array');
            assert.typeOf(node.headers, 'array');
            done();
          });
        });

        test('Renders responses doc element', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('api-responses-document');
            assert.ok(node);
            done();
          });
        });

        test('Responses element has properties set', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('api-responses-document');
            assert.typeOf(node.amfModel, 'array');
            assert.typeOf(node.returns, 'array');
            done();
          });
        });
      });
    });
  });

  suite('api-oauth1-settings-document', () => {
    [
      ['Regular model', false],
      ['Compact model', true]
    ].forEach((item) => {
      suite(item[0], () => {
        let security;
        let amf;
        suiteSetup(() => {
          return AmfLoader.load('oauth_1_0', item[1])
          .then((data) => {
            amf = data[0];
            security = data[1];
          });
        });
        let element;
        setup(() => {
          element = fixture('OAuth1Settings');
          element.amfModel = amf;
          const settings = element._computePropertyObject(security,
            element.ns.raml.vocabularies.security + 'settings');
          element.settings = settings;
        });

        test('requestTokenUri is set', () => {
          assert.equal(element.requestTokenUri, 'http://api.domain.com/oauth1/request_token');
        });

        test('hasRequestTokenUri is computed', () => {
          assert.isTrue(element.hasRequestTokenUri);
        });

        test('authorizationUri is set', () => {
          assert.equal(element.authorizationUri, 'http://api.domain.com/oauth1/authorize');
        });

        test('hasAuthorizationUri is computed', () => {
          assert.isTrue(element.hasAuthorizationUri);
        });

        test('tokenCredentialsUri is set', () => {
          assert.equal(element.tokenCredentialsUri, 'http://api.domain.com/oauth1/access_token');
        });

        test('hasTokenCredentialsUri is computed', () => {
          assert.isTrue(element.hasTokenCredentialsUri);
        });

        test('signatures is set', () => {
          assert.deepEqual(element.signatures, ['RSA-SHA1', 'HMAC-SHA1']);
        });

        test('hasSignatures is computed', () => {
          assert.isTrue(element.hasSignatures);
        });

        test('Request token uri is rendered', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('[data-type="request-token-uri"]');
            assert.ok(node);
            done();
          });
        });

        test('Authorizartion uri is rendered', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('[data-type="authorization-uri"]');
            assert.ok(node);
            done();
          });
        });

        test('Token credentials is rendered', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('[data-type="token-credentials-uri"]');
            assert.ok(node);
            done();
          });
        });

        test('Signatures list is rendered', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('[data-type="signatures"]');
            assert.ok(node);
            done();
          });
        });
      });
    });
  });
  </script>
</body>
</html>
