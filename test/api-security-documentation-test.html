<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>api-security-documentation test</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="amf-loader.js"></script>
  <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
  <link rel="import" href="../api-security-documentation.html">
</head>
<body>
  <test-fixture id="Basic">
    <template>
      <api-security-documentation></api-security-documentation>
    </template>
  </test-fixture>

  <script>
  /* global AmfLoader */
  suite('api-security-documentation', () => {
    // let amf;
    let declares;
    suiteSetup(() => {
      return AmfLoader.load(2, 0)
      .then((data) => {
        // amf = data[0];
        declares = data[1];
      });
    });

    suite('Custom schema', () => {
      let element;
      setup((done) => {
        element = fixture('Basic');
        element.security = declares[1];
        flush(() => done());
      });

      test('_type is computed', () => {
        assert.equal(element._type, 'x-custom');
      });

      test('_hasDescription is computed', () => {
        assert.isTrue(element._hasDescription);
      });

      test('_description is computed', () => {
        assert.typeOf(element._description, 'string');
      });

      test('_hasSettings is undefined', () => {
        assert.isUndefined(element._hasSettings);
      });

      test('_settings is undefined', () => {
        assert.isUndefined(element._settings);
      });

      test('_hasOA2Settings is undefined', () => {
        assert.isUndefined(element._hasOA2Settings);
      });

      test('_hasOA1Settings is undefined', () => {
        assert.isUndefined(element._hasOA1Settings);
      });

      test('api-oauth2-settings-document table is not rendered', () => {
        const node = element.shadowRoot.querySelector('api-oauth2-settings-document');
        assert.notOk(node);
      });

      test('_hasQueryParameters is computed', () => {
        assert.isTrue(element._hasQueryParameters);
      });

      test('_queryParameters is computed', () => {
        assert.typeOf(element._queryParameters, 'array');
        assert.lengthOf(element._queryParameters, 2);
      });

      test('Query Parameters table is rendered', () => {
        const node = element.shadowRoot.querySelector('api-parameters-document');
        assert.ok(node);
      });

      test('_hasHeaders is computed', () => {
        assert.isTrue(element._hasHeaders);
      });

      test('_headers is computed', () => {
        assert.typeOf(element._headers, 'array');
        assert.lengthOf(element._headers, 1);
      });

      test('headers table is rendered', () => {
        const node = element.shadowRoot.querySelector('api-headers-document');
        assert.ok(node);
      });

      test('_hasResponses is computed', () => {
        assert.isTrue(element._hasResponses);
      });

      test('_responses is computed', () => {
        assert.typeOf(element._responses, 'array');
        assert.lengthOf(element._responses, 2);
      });

      test('responses table is rendered', () => {
        const node = element.shadowRoot.querySelector('api-responses-document');
        assert.ok(node);
      });
    });


    suite('Oauth 2', () => {
      let element;
      setup((done) => {
        element = fixture('Basic');
        element.security = declares[6];
        flush(() => done());
      });

      test('_type is computed', () => {
        assert.equal(element._type, 'OAuth 2.0');
      });

      test('_hasDescription is computed', () => {
        assert.isTrue(element._hasDescription);
      });

      test('_description is computed', () => {
        assert.typeOf(element._description, 'string');
      });

      test('_hasSettings is true', () => {
        assert.isTrue(element._hasSettings);
      });

      test('_settings is an object', () => {
        assert.typeOf(element._settings, 'object');
      });

      test('_hasOA2Settings is true', () => {
        assert.isTrue(element._hasOA2Settings);
      });

      test('_hasOA1Settings is false', () => {
        assert.isFalse(element._hasOA1Settings);
      });

      test('api-oauth2-settings-document is rendered', () => {
        const node = element.shadowRoot.querySelector('api-oauth2-settings-document');
        assert.ok(node);
      });

      test('_hasQueryParameters is computed', () => {
        assert.isTrue(element._hasQueryParameters);
      });

      test('_queryParameters is computed', () => {
        assert.typeOf(element._queryParameters, 'array');
        assert.lengthOf(element._queryParameters, 1);
      });

      test('Query Parameters table is rendered', () => {
        const node = element.shadowRoot.querySelector('api-parameters-document');
        assert.ok(node);
      });

      test('hasHeaders is computed', () => {
        assert.isTrue(element._hasHeaders);
      });

      test('headers is computed', () => {
        assert.typeOf(element._headers, 'array');
        assert.lengthOf(element._headers, 1);
      });

      test('headers table is rendered', () => {
        const node = element.shadowRoot.querySelector('api-headers-document');
        assert.ok(node);
      });

      test('hasResponses is computed', () => {
        assert.isTrue(element._hasResponses);
      });

      test('responses is computed', () => {
        assert.typeOf(element._responses, 'array');
        assert.lengthOf(element._responses, 2);
      });

      test('responses table is rendered', () => {
        const node = element.shadowRoot.querySelector('api-responses-document');
        assert.ok(node);
      });
    });
  });
  </script>
</body>
</html>
