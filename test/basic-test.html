<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>api-security-documentation test</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="amf-loader.js"></script>
  <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
  <link rel="import" href="../api-security-documentation.html">
  <link rel="import" href="../api-oauth2-settings-document.html">
</head>
<body>
  <test-fixture id="Basic">
    <template>
      <api-security-documentation></api-security-documentation>
    </template>
  </test-fixture>

  <script>
  /* global AmfLoader */
  suite('api-security-documentation: Basic', () => {
    [
      ['Regular model', false],
      ['Compact model', true]
    ].forEach((item) => {
      suite(item[0], () => {
        let security;
        let amf;
        suiteSetup(() => {
          return AmfLoader.load('basic', item[1])
          .then((data) => {
            amf = data[0];
            security = data[1];
          });
        });
        let element;
        setup(() => {
          element = fixture('Basic');
          element.amfModel = amf;
          element.security = security;
        });

        test('_scheme is computed', () => {
          assert.typeOf(element._scheme, 'object');
        });

        test('type is set', () => {
          assert.equal(element.type, 'Basic Authentication');
        });

        test('description is set', () => {
          assert.typeOf(element.description, 'string');
        });

        test('_hasDescription is computed', () => {
          assert.isTrue(element._hasDescription);
        });

        test('headers is set', () => {
          assert.typeOf(element.headers, 'array');
          assert.lengthOf(element.headers, 1);
        });

        test('_hasHeaders is computed', () => {
          assert.isTrue(element._hasHeaders);
        });

        test('queryParameters is undefined', () => {
          assert.isUndefined(element.queryParameters);
        });

        test('_hasQueryParameters is undefined', () => {
          assert.isUndefined(element._hasQueryParameters);
        });

        test('responses is undefined', () => {
          assert.isUndefined(element.responses);
        });

        test('_hasResponses is undefined', () => {
          assert.isUndefined(element._hasResponses);
        });

        test('settings is set', () => {
          assert.typeOf(element.settings, 'object');
        });

        test('_hasSettings is set', () => {
          assert.isTrue(element._hasSettings);
        });

        test('_hasOA1Settings is undefined', () => {
          assert.isFalse(element._hasOA1Settings);
        });

        test('_hasOA2Settings is undefined', () => {
          assert.isFalse(element._hasOA2Settings);
        });

        test('hasCustomProperties is computed', () => {
          assert.isFalse(element.hasCustomProperties);
        });

        test('Settings title is not rendered', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('.settings-title');
            assert.notOk(node);
            done();
          });
        });

        test('Do not renders OAuth2 settings element', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('api-oauth2-settings-document');
            assert.notOk(node);
            done();
          });
        });

        test('Do not renders query parameters doc element', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('api-parameters-document');
            assert.notOk(node);
            done();
          });
        });

        test('Renders headers doc element', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('api-headers-document');
            assert.ok(node);
            done();
          });
        });

        test('Headers element has properties set', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('api-headers-document');
            assert.typeOf(node.amfModel, 'array');
            assert.typeOf(node.headers, 'array');
            done();
          });
        });

        test('Do not renders responses doc element', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('api-responses-document');
            assert.notOk(node);
            done();
          });
        });
      });
    });
  });
  </script>
</body>
</html>
