<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-if.html">
<link rel="import" href="../raml-aware/raml-aware.html">
<link rel="import" href="../markdown-styles/markdown-styles.html">
<link rel="import" href="../marked-element/marked-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../api-annotation-document/api-annotation-document.html">
<link rel="import" href="../api-parameters-document/api-parameters-document.html">
<link rel="import" href="../api-headers-document/api-headers-document.html">
<link rel="import" href="../api-responses-document/api-responses-document.html">
<link rel="import" href="../amf-helper-mixin/amf-helper-mixin.html">
<link rel="import" href="api-oauth2-settings-document.html">
<link rel="import" href="api-oauth1-settings-document.html">
<dom-module id="api-security-documentation">
  <template>
    <style include="markdown-styles"></style>
    <style>
    :host {
      display: block;
      @apply --api-security-documentation;
    }

    h1 {
      @apply --arc-font-display1;
    }

    h2 {
      @apply --arc-font-headline;
    }

    h3 {
      @apply --arc-font-title;
    }

    h4 {
      @apply --arc-font-subhead;
    }

    .settings-value {
      background: var(--code-background-color, #f5f2f0);
      display: block;
      padding: 1em;
      margin: .5em 0;
    }

    .settings-list-value {
      background: var(--code-background-color, #f5f2f0);
      display: block;
      padding: 1em;
    }
    </style>
    <template is="dom-if" if="[[aware]]">
      <raml-aware raml="{{amfModel}}" scope="[[aware]]"></raml-aware>
    </template>
    <section class="title">
      <h1>[[type]]</h1>
      <template is="dom-if" if="[[hasName]]">
        <h2 class="name">[[name]]</h2>
      </template>
    </section>
    <template is="dom-if" if="[[hasCustomProperties]]">
      <api-annotation-document shape="[[security]]"></api-annotation-document>
    </template>
    <template is="dom-if" if="[[hasDescription]]">
      <marked-element markdown="[[description]]">
        <div slot="markdown-html" class="markdown-body"></div>
      </marked-element>
    </template>

    <template is="dom-if" if="[[hasSettings]]">
      <template is="dom-if" if="[[isOauth2Settings]]">
        <h3>Settings</h3>
        <api-oauth2-settings-document settings="[[settings]]"></api-oauth2-settings-document>
      </template>
      <template is="dom-if" if="[[isOauth1Settings]]">
        <h3>Settings</h3>
        <api-oauth1-settings-document settings="[[settings]]"></api-oauth1-settings-document>
      </template>
    </template>

    <template is="dom-if" if="[[hasQueryParameters]]">
      <api-parameters-document amf-model="[[amfModel]]" query-opened query-parameters="[[queryParameters]]"></api-parameters-document>
    </template>

    <template is="dom-if" if="[[hasHeaders]]">
      <api-headers-document opened amf-model="[[amfModel]]" headers="[[headers]]"></api-headers-document>
    </template>

    <template is="dom-if" if="[[hasResponses]]">
      <section class="response-documentation">
        <h3>Responses</h3>
        <api-responses-document amf-model="[[amfModel]]" returns="[[responses]]"></api-responses-document>
      </section>
    </template>
  </template>
  <script>
  /**
   * `api-security-documentation`
   *
   * Documentation view for AMF security description
   *
   * ## Styling
   *
   * `<api-security-documentation>` provides the following custom properties and mixins for styling:
   *
   * Custom property | Description | Default
   * ----------------|-------------|----------
   * `--api-security-documentation` | Mixin applied to this elment | `{}`
   *
   * @customElement
   * @polymer
   * @demo demo/index.html
   * @memberof ApiElements
   * @appliesMixin ApiElements.AmfHelperMixin
   */
  class ApiSecurityDocumentation extends ApiElements.AmfHelperMixin(Polymer.Element) {
    static get is() { return 'api-security-documentation'; }
    static get properties() {
      return {
        /**
         * `raml-aware` scope property to use.
         */
        aware: String,
        /**
         * A security definition to render.
         * This should be AMF's type of `http://raml.org/vocabularies/security#SecurityScheme`.
         *
         * @type {Object}
         */
        security: Object,
        /**
         * Security scheme type.
         */
        type: {
          type: String,
          computed: '_computeType(security)'
        },
        /**
         * Security scheme name
         *
         * @type {Object}
         */
        name: {
          type: String,
          computed: '_computeName(security)'
        },

        hasName: {
          type: Boolean,
          computed: '_computeHasStringValue(name)'
        },

        description: {
          type: String,
          computed: '_computeDescription(security)'
        },

        hasDescription: {
          type: Boolean,
          computed: '_computeHasStringValue(description)'
        },

        headers: {
          type: Array,
          computed: '_computeHeaders(security)'
        },

        hasHeaders: {
          type: Array,
          computed: '_computeHasArrayValue(headers)'
        },

        queryParameters: {
          type: Array,
          computed: '_computeQueryParameters(security)'
        },

        hasQueryParameters: {
          type: Array,
          computed: '_computeHasArrayValue(queryParameters)'
        },

        responses: {
          type: Array,
          computed: '_computeResponses(security)'
        },

        hasResponses: {
          type: Array,
          computed: '_computeHasArrayValue(responses)'
        },

        settings: {
          type: Array,
          computed: '_computeSettings(security)'
        },

        hasSettings: {
          type: Array,
          computed: '_computeHasStringValue(settings)'
        },

        isOauth2Settings: {
          type: Boolean,
          computed: '_computeIsOauth2Settings(hasSettings, settings)'
        },

        isOauth1Settings: {
          type: Boolean,
          computed: '_computeIsOauth1Settings(hasSettings, settings)'
        },

        isCustomSettings: {
          type: Boolean,
          computed: '_computeIsCustomSettings(hasSettings, isOauth2Settings, isOauth1Settings, settings)'
        },
        /**
         * Computed value from current `method`. True if the model contains
         * custom properties (annotations in RAML).
         */
        hasCustomProperties: {
          type: Boolean,
          computed: '_computeHasCustomProperties(security)'
        }
      };
    }

    _computeType(shape) {
      return this._getValue(shape, 'http://raml.org/vocabularies/security#type');
    }

    _computeName(shape) {
      if (!shape) {
        return;
      }
      let name = this._getValue(shape, 'http://schema.org/displayName');
      if (!name) {
        name = this._getValue(shape, 'http://raml.org/vocabularies/security#name');
      }
      return name;
    }

    _computeSettings(shape) {
      return this._computePropertyObject(shape, 'http://raml.org/vocabularies/security#settings');
    }

    _computeIsOauth2Settings(hasSettings, settings) {
      if (!hasSettings || !settings) {
        return false;
      }
      return this._hasType(settings, 'http://raml.org/vocabularies/security#OAuth2Settings');
    }

    _computeIsOauth1Settings(hasSettings, settings) {
      if (!hasSettings || !settings) {
        return false;
      }
      return this._hasType(settings, 'http://raml.org/vocabularies/security#OAuth1Settings');
    }

    _computeIsCustomSettings(hasSettings, isOauth2Settings, isOauth1Settings, settings) {
      if (!hasSettings || isOauth1Settings || isOauth2Settings || !settings) {
        return false;
      }
      return this._hasType(settings, 'http://raml.org/vocabularies/security#Settings');
    }
    /**
     * Computes value for `hasCustomProperties` property.
     *
     * @param {Object} shape AMF `supportedOperation` model
     * @return {Boolean}
     */
    _computeHasCustomProperties(shape) {
      return !!(shape && (shape && 'http://raml.org/vocabularies/document#customDomainProperties' in shape));
    }
  }
  window.customElements.define(ApiSecurityDocumentation.is, ApiSecurityDocumentation);
  </script>
</dom-module>
